<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Impostazioni
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="impostazioni-list2">
    <ion-item id="impostazioni-input1">
      <ion-label>
        Server:
      </ion-label>
      <ion-input type="text" placeholder="Nome server"></ion-input>
    </ion-item>
    <ion-item id="impostazioni-input2">
      <ion-label>
        Username:
      </ion-label>
      <ion-input type="text" placeholder="nome"></ion-input>
    </ion-item>
    <ion-item id="impostazioni-input3">
      <ion-label>
        Password:
      </ion-label>
      <ion-input type="text" placeholder="password"></ion-input>
    </ion-item>
    <ion-item id="impostazioni-toggle1">
      <ion-label>
        Scelta on/off:
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
  <button id="impostazioni-button1" ion-button color="positive" block>
    Accetta
  </button>
  <button id="impostazioni-button2" ion-button outline color="stable" block>
    Annulla
  </button>
  <div id="impostazioni-markdown10" class="show-list-numbers-and-dots">
    <ul>
      <li>
        Versione:
        <strong>
          0.0.1
        </strong>
      </li>
      <li>
        OS:
        <strong>
          Android X.Y
        </strong>
      </li>
    </ul>
  </div>
</ion-content>
